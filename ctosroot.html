<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ctOS.root</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="button-grid">
            <button onclick="prepareHack('Pipes')"><i class="fas fa-water"></i><br>Pipes</button>
            <button onclick="prepareHack('Blackout')"><i class="fas fa-bolt"></i><br>Blackout</button>
            <button onclick="prepareHack('Comms Jam')"><i class="fas fa-signal"></i><br>Comms Jam</button>
            <button onclick="prepareHack('Light')"><i class="fas fa-traffic-light"></i><br>Traffic Light</button>
            <button onclick="prepareHack('ctOS Scan')"><i class="fas fa-fingerprint"></i><br>ctOS Scan</button>
            <button onclick="prepareHack('Train')"><i class="fas fa-train"></i><br>Train</button>
            <button onclick="prepareHack('Blocker')"><i class="fas fa-road"></i><br>Blocker</button>
            <button onclick="prepareHack('Cellphone')"><i class="fas fa-mobile-alt"></i><br>Cellphone</button>
            <button onclick="prepareHack('Door')"><i class="fas fa-door-open"></i><br>Door</button>
        </div>
        <div id="output" class="terminal-output"></div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
