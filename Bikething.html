<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Interface</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
        }
        #speedometer {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #444, #000);
            position: relative;
            margin: 20px auto;
        }
        .needle {
            position: absolute;
            width: 50%;
            height: 4px;
            background: red;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(0deg);
            transition: transform 0.1s ease-out;
        }
        .speed-label {
            position: absolute;
            top: 45%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
        }
        #hornButton {
            padding: 20px;
            cursor: pointer;
            background: radial-gradient(circle, #444, #000);
            border: 2px solid #fff;
            color: #fff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 1.2em;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        #hornButton:active {
            background: radial-gradient(circle, #666, #333);
            transform: scale(0.95);
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bike Interface</h1>
        <div id="speedometer">
            <div class="needle" id="needle"></div>
            <div class="speed-label" id="speedLabel">0 MPH</div>
        </div>
        <button id="hornButton">Honk</button>
        <audio id="hornSound" src="horn.mp3"></audio>
    </div>
    <script>
        const needle = document.getElementById('needle');
        const speedLabel = document.getElementById('speedLabel');
        const hornButton = document.getElementById('hornButton');
        const hornSound = document.getElementById('hornSound');
        let isHornPlaying = false;

        // Function to update the speedometer
        function updateSpeed(position) {
            const speedMps = position.coords.speed || 0; // meters per second
            const speedMph = speedMps * 2.237; // convert to miles per hour
            const speed = Math.min(speedMph, 100); // cap speed at 100 MPH
            const rotation = speed * 1.8; // 180 degrees max for 100 MPH
            needle.style.transform = `rotate(${rotation}deg)`;
            speedLabel.textContent = `${speed.toFixed(2)} MPH`;
        }

        // Handle geolocation errors
        function handleError(error) {
            console.error('Geolocation error:', error);
            speedLabel.textContent = 'N/A';
        }

        // Request location updates with high accuracy
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateSpeed, handleError, {
                enableHighAccuracy: true,
                maximumAge: 1000
            });
        } else {
            speedLabel.textContent = 'Geolocation not supported';
        }

        // Toggle horn sound
        hornButton.addEventListener('click', () => {
            if (isHornPlaying) {
                hornSound.pause();
                hornSound.currentTime = 0; // Reset to start
            } else {
                hornSound.play();
                hornSound.loop = true; // Ensure looping with no delay
            }
            isHornPlaying = !isHornPlaying;
            hornButton.textContent = isHornPlaying ? 'Stop' : 'Honk';
        });
    </script>
</body>
</html>
